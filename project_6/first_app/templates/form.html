<!-- templates/index.html -->

{% extends 'base.html' %}

{% block content %}
<h1>{{ id }}</h1>

<div style="width:50%;background-color:grey; height:500px;margin:auto" class="pt-5" >
<form method='post' action="{% url 'submit_form' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputname" class="form-label">name</label>
      <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" name='username'>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div class="mb-3">
        <label for="exampleInputemail" class="form-label">Email</label>
        <input type="name" class="form-control" id="exampleInput" aria-describedby="EmailHelp" name='email'>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <h3>name : {{name}}</h3>
    <h3>email : {{email}}</h3>
  </form>
</div>
{% endblock %}
